<!DOCTYPE html>
<html>
<head>
    <title>Embedded Image</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .countdown-text {
            font-size: 20px;
            text-align: center;
            color: white;
            text-shadow: 1px 1px 2px #000000;
            margin: 20px 0;
        }
    </style>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() {
            var countdown = 100;  // Countdown value in seconds
            var countdownElement = document.getElementById('countdown');

            function startCountdown() {
                countdownElement.innerHTML = countdown;
                countdown--;

                if (countdown < 0) {
                    location.reload();
                } else {
                    setTimeout(startCountdown, 1000);  // Update countdown every 1 second
                }
            }

            startCountdown();
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="data:image/png;base64,{{ encoded_image }}" alt="Embedded Image">
        </div>
        <div class="countdown-text">
            Page will refresh in <span id="countdown"></span> seconds.
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
