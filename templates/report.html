<!DOCTYPE html>
<html>
<head>
    <title>Embedded Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .image-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .countdown-text {
            font-size: 20px;
            text-align: center;
        }
    </style>
    <script type="text/javascript">
        var countdown = 10;  // Countdown value in seconds
        var countdownElement = document.getElementById('countdown');

        function startCountdown() {
            countdownElement.innerText = countdown;
            countdown--;

            if (countdown < 0) {
                location.reload();
            } else {
                setTimeout(startCountdown, 1000);  // Update countdown every 1 second
            }
        }

        startCountdown();
    </script>
</head>
<body>
    <div class="image-container">
        <h1>Embedded Image</h1>
        <img src="data:image/png;base64,{{ encoded_image }}" alt="Embedded Image">
    </div>
    <div class="countdown-text">
        Page will refresh in <span id="countdown"></span> seconds.
    </div>
</body>
</html>
